<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <style type="text/css">
table {
    border-collapse: collapse;
    border: 2px solid;
}
td {
    width: 70px;
    height: 70px;
    border: 2px solid;
}
.r1 {
    background-color: gray;
}
.r2 {
    background-color: darkgray;
}
    </style>
    <body>
        <script type="text/javascript">
            var str;
            var rows = 11;
            var cols = 21;
            document.write("<table>");
            for (var i = 0; i < rows; i++) {
                document.write("<tr>");
                for (var j = 0; j < cols; j++) {
                    if (j == 0 && i <= 4 || j == 5 && i <= 4 || j == 7 && (i <= 4 || i == 8) || j == 9 && (i <= 4 || i == 6 || i == 10) ||
                        j == 12 && (i <= 4 || i >= 7 && i <= 9) || j == 15 && (i <= 4 || i == 9 || i == 10) || j == 20 && (i <= 4 || i >= 6) || j == 1 && i == 2 ||
                        j == 2 && (i == 1 || i == 3) || j == 3 && (i == 0 || i == 4) || j == 6 && (i == 2 || i >= 6 && i <= 10) ||
                        j == 8 && (i == 7 || i == 9) || j == 10 && (i == 2 || i == 3) || j == 11 && (i == 1 || i == 2 || i == 9 || i == 10) ||
                        j == 13 && (i == 6 || i == 7 || i == 9) || j == 14 && (i == 0 || i >= 7 && i <= 9) || j == 16 && i == 0 ||
                        j == 17 && i >= 6 || j == 18 && (i >= 0 && i <= 2 || i == 4 || i == 8 || i == 9) || j == 19 && (i == 2 || i == 4 || i == 7 || i == 8)) {
                        str = "class='r1'";
                    } else {
                        str = "class='r2'";
                    }
                    document.write("<td " + str + "></td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
