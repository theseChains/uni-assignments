<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задание с последовательностью</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
  }
  input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #output {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Последовательность 12345678910111213...</h1>
  <label for="k">Введите натуральное число k:</label>
  <input type="number" id="k" min="1" step="1">
  <br>
  <button onclick="printKthDigit()">Найти k-ю цифру последовательности</button>
  <div id="output"></div>
</div>

<script>
  function printKthDigit() {
    var k = parseInt(document.getElementById("k").value);
    var num = '';
    var i = 1;

    while (num.length < k) {
      num += i;
      i++;
    }

    document.getElementById("output").innerText = "k-я цифра последовательности: " + num[k - 1];
  }
</script>
</body>
</html>
