<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задание с временем через минуту</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
  }
  input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #output {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Задание: Время через минуту</h1>
  <label for="hour">Часы:</label>
  <input type="number" id="hour" min="0" max="23" step="1">
  <label for="minute">Минуты:</label>
  <input type="number" id="minute" min="0" max="59" step="1">
  <br>
  <button onclick="calculateTime()">Узнать время через минуту</button>
  <div id="output"></div>
</div>

<script>
  function calculateTime() {
    var hourInput = parseInt(document.getElementById("hour").value);
    var minuteInput = parseInt(document.getElementById("minute").value);

    var newHour = hourInput;
    var newMinute = minuteInput + 1;

    if (newMinute >= 60) {
      newMinute = 0;
      newHour += 1;
      if (newHour >= 24) {
        newHour = 0;
      }
    }

    document.getElementById("output").innerText = "Время через минуту: " + formatTime(newHour) + ":" + formatTime(newMinute);
  }

  function formatTime(time) {
    return time < 10 ? "0" + time : time;
  }
</script>
</body>
</html>
